<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Batalha Fortnite</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- TOPO -->
    <header class="topo">
        <h1>🛡️ Batalha Fortnite 🛡️</h1>
        <p>Arraste suas skins para as arenas e descubra quem vence!</p>
    </header>

    <!-- ARENAS -->
    <section class="arena-geral">
        <div class="arena-individual">
            <h2>Arena do Jogador 1</h2>
            <div id="player1" class="campo">
                <p>Arraste uma skin aqui</p>
            </div>
        </div>

        <div class="status-central">
            <div id="resultado">🛡️ Aguardando Skins 🛡️</div>
            <div class="botoes">
                <button id="lutar">Iniciar Batalha</button>
                <button id="resetar">🔄 Resetar Jogo</button>
            </div>
        </div>

        <div class="arena-individual">
            <h2>Arena do Jogador 2</h2>
            <div id="player2" class="campo">
                <p>Arraste uma skin aqui</p>
            </div>
        </div>
    </section>

    <!-- ESCOLHA DAS SKINS -->
    <section class="cards">
        <h2>Escolha suas Skins Fortnite</h2>
        <div id="area-cards"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
