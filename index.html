<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>⚔️ Batalha Fortnite ⚔️</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- TOPO -->
    <header class="topo">
        <h1>⚔️ Batalha Fortnite ⚔️</h1>
        <p>Arraste as skins para as arenas e veja quem vencerá!</p>
    </header>

    <!-- SEÇÃO DAS ARENAS -->
    <section class="arena-geral">
        <!-- Arena do Guerreiro 1 -->
        <div class="arena-individual">
            <h2>Arena da Skin 1</h2>
            <div id="player1" class="campo">
                <p>Arraste uma skin aqui</p>
            </div>
        </div>

        <!-- Status e botões -->
        <div class="status-central">
            <div id="resultado">⚔️ AGUARDANDO SKINS ⚔️</div>
            <button id="lutar">🔥 INICIAR BATALHA 🔥</button>
            <button id="resetar">🔄 RESETAR JOGO</button>
        </div>

        <!-- Arena do Guerreiro 2 -->
        <div class="arena-individual">
            <h2>Arena da Skin 2</h2>
            <div id="player2" class="campo">
                <p>Arraste uma skin aqui</p>
            </div>
        </div>
    </section>

    <!-- SEÇÃO DE ESCOLHA DOS GUERREIROS -->
    <section class="cards">
        <h2>Escolha seus Guerreiros</h2>
        <div id="area-cards"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
