<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Fortnite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Batalha Fortnite</h1>
    <P>Arraste sua skin para a arena e veja quem vença!</P>
    </header>

   <main>
    <section class="arena">
        <div id="player1" class="campo">Arena 1</div>
        <div id="player2" class="campo">Arena 2</div>
    </section>

    <div class="controles">
        <button id="lutar">Lutar</button>
        <div id="resultado">Loja de Luta</div>
        <button id="resetar">Resetar</button>
    </div>

    <section class="cards">
        <h2>Escolha sua skin</h2>
        <div id="area-cards">
            <!-- Cards aparecerão aqui -->
        </div>
    </section>
</main>


    <script src="script.js"></script>
</body>
</html>
